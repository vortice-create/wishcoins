    <title>Spirit + Soul Studio | Magic Map</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#E5C558',
                500: '#D4AF37', // The client specified Gold
                600: '#B5952F',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                800: '#292524',
                900: '#1c1917',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- Google Fonts: Playfair Display (Serif) & Lato (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      /* Map Marker Pulse Effect using CSS for OverlayViews */
      .marker-pulse {
        width: 20px;
        height: 20px;
        background-color: #D4AF37;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
        animation: pulse-gold 2s infinite;
      }

      @keyframes pulse-gold {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(212, 175, 55, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(212, 175, 55, 0);
        }
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
